<link rel=stylesheet href=/static/style_layout.css type=text/css>

<div class=box>
    <p style="color: green; font-size: 30px"><b>My Board Service</b></p>
</div>
<div class=box>
  <h1><a href="/new_post" style = "color: blue">ADD NEW POST</a></h1>
</div>

<div class=box>
    <form action="" method=post style="display: block; text-align: left; margin-top: 0px">
        {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
          {% endif %}

          Title:<input type=text style="margin-left: 70px; width: 30%" name="title"><br/>
          Author:<input type=text style="margin-left: 50px; width: 30%; margin-top: 30px" name="author">
          <textarea style="display: block; height: 30%; width: 75%;margin-left:auto; margin-right:auto;margin-top:5%  " name="text" class=urlinput required></textarea><br/>
          <input type=submit style="margin-left: 80%" value="Add post!">
    </form>
</div>
